<!DOCTYPE html>
<html>

  <body id="main">

      <div class="header">
        <div class="header-sub-container">
          <div class="searchBox">
            <input type="text" class="searchInput" id="searchInput" placeholder="검색어 입력(캠퍼스, 행사, 전공, 교수 등)">
            <button class="searchButton" id="searchButton">검색</button>
          </div>
          <div class="buttonBox">
            <a class="settingsButton" href="../options/options.html" target="_blank">
              <img src="../images/icon/settings.png">
            </a>
            <a class="developmentButton" href="https://github.com/GENYF/Ajou-Swift" target="_blank">
              <img src="../images/icon/development.png">
            </a>
          </div>
        </div>
      </div>
      <div class="item-link" id="item-link-1"></div>
      <div class="item-link" id="item-link-2"></div>
      <div class="item-link" id="item-link-3"></div>
      <div class="item-link" id="item-link-4"></div>
      <div class="item-link" id="item-link-5"></div>
      <div class="item-link" id="item-link-6"></div>
      <div class="item-link" id="item-link-7"></div>
      <div class="item-link" id="item-link-8"></div>
      <div class="item-link" id="item-link-9"></div>
      <div class="item-link" id="item-link-10"></div>
      <div class="item-link" id="item-link-11"></div>
      <div class="item-link" id="item-link-12"></div>

            <div class="item-date">
              <p id="day"></p>
            </div>
            <div class="item-content">
              <p id="schedule"></p>
            </div>
        </div>
      </div>
      <div class="item-banner">
        <a href="https://gateway-27d.notion.site/4749431970d9455b9fe2d4412f6b6255" target="_blank">
          <img class="item-banner-img" src="../images/banner/walkon.jpeg" alt="walkon_banner">

      <div class="footer">
        <div>Ajou-Swift는 아주대학교 파란학기 AjouON 팀과 함께합니다!</div>
